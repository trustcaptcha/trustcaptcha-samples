<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Trustcaptcha Testsystem</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script type="module" src="https://resources.trustcaptcha.com/trustcaptcha.js"></script>
    </head>

    <body class="py-5">
        <div class="d-flex justify-content-center">
            <div class="w-100" style="max-width: 640px;">
                <h1>Thymeleaf (Spring)</h1>
                Try Thymeleaf<br />
                <br/>
                <form th:if="${captchaSuccess == null}" th:action="'/'" method="post" th:object="${model}">
                    <div class="mb-3">
                        <label for="messageInput" class="form-label">Message</label>
                        <textarea class="form-control" id="messageInput" placeholder="Write a message" rows="3" th:field="*{message}"></textarea>
                    </div>
                    <div class="mb-3">
                        <trustcaptcha-component class="mb-3" sitekey="cc2e2d5e-d1ef-4a7f-a7bd-dec5b37df47a"></trustcaptcha-component>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" id="submitButton" disabled>Post new message</button>
                    </div>
                </form>
                <div th:if="${captchaSuccess}" class="alert alert-success mt-3" role="alert">
                    <strong>Message: </strong><span th:text="${captchaSuccess.getMessage()}"></span><br>
                    <strong>Passed: </strong><span th:text="${captchaSuccess.getVerificationResult().isVerificationPassed()}"></span><br>
                    <strong>Reason: </strong><span th:text="${captchaSuccess.getVerificationResult().getReason()}"></span><br>
                    <strong>Score: </strong><span th:text="${captchaSuccess.getVerificationResult().getScore()}"></span>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
   <script>
        <!-- Handle solve and fail event -->
        const trustcaptchaComponent = document.getElementsByTagName('trustcaptcha-component')[0];
        trustcaptchaComponent.addEventListener('captchaSolved', (event) => {
            console.log('Verification token:', event.detail);
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = false;
        });
        trustcaptchaComponent.addEventListener('captchaFailed', (event) => {
            console.error(event.detail);
        });
    </script>

</html>
